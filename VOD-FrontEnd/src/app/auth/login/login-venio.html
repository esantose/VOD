<div class="login-bg img-pos container-fluid h-100 d-flex align-items-center white-bg">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">

            </div>
            <div class="col-md-4 offset-md-2">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Log in</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="loginForm" class="form-group1">
                            <mat-form-field class="form-control2" >
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" placeholder="Email" required>
                            </mat-form-field>
        
                            <mat-form-field class="full-width">
                                <input matInput formControlName="password" placeholder="Password" required>
                            </mat-form-field>
        
                            <mat-checkbox formControlName="remember" class="full-width">Rememeber me</mat-checkbox>
                            <mat-card-actions>
                                <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
                                <button mat-raised-button color="warn" (click)="register()">Register</button>
                            </mat-card-actions>                
                        
                        </form>
                    </mat-card-content>
                 </mat-card>
            </div>

        </div>
